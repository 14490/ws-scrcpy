<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WS scrcpy</title>
    <style>
        body {
            position: absolute;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        #controls {
            float: left;
            position: relative;
            width: 25%;
            height: 100%;
            margin: 20px;
        }

        #controlsWrap {
            position: relative;
            top: 0;
        }

        .decoder-controls-wrapper {
            padding: 10px;
        }

        .video {
            float: right;
            max-height: 100%;
            max-width: 100%;
            background-color: black;
        }
    </style>
    <script src="bundle.js" type="application/javascript"></script>
    <script type="application/javascript">

    </script>
</head>
<body>
<div id="controls">
    <div id="devices">
    </div>
    <div id="controlsWrap">
        <div>
        </div>
        <div>
            <form>
                <p>Please select your preferred decoder:</p>
                <div>
                    <p>
                        <input type="radio" id="decoderChoice1"
                               name="decoder" value="native">
                        <label for="decoderChoice1">Native</label>
                        <input type="radio" id="decoderChoice2"
                               name="decoder" value="broadway" checked>
                        <label for="decoderChoice2">Broadway</label>
                        <input type="radio" id="decoderChoice3"
                               name="decoder" value="h264bsd">
                        <label for="decoderChoice3">h264BSD</label>
                    </p>
                    <p>
                        <label for="deviceAddress">WebSocket URL:</label>
                        <input id="deviceAddress"
                               name="url" value="ws://127.0.0.1:8886/">
                    </p>
                    <p>
                        <label for="deviceName">Device Name:</label>
                        <input id="deviceName"
                               name="name" value="Unknown device">
                    </p>
                </div>
                <div>
                    <button type="submit">Start</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
